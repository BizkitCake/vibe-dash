<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-card .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-3px);
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Analytics Dashboard</h1>
            <p>Real-time insights and performance metrics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="value" id="total-users">-</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="value" id="total-revenue">-</div>
                <div class="label">Revenue</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-percentage"></i></div>
                <div class="value" id="conversion-rate">-</div>
                <div class="label">Conversion Rate</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <div class="value" id="active-sessions">-</div>
                <div class="label">Active Sessions</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">Revenue Over Time</h3>
                <div class="chart-wrapper">
                    <div class="loading" id="loading1">
                        <div class="spinner"></div>
                        Loading chart...
                    </div>
                    <canvas id="chart1" style="display: none;"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">Traffic by Device Type</h3>
                <div class="chart-wrapper">
                    <div class="loading" id="loading2">
                        <div class="spinner"></div>
                        Loading chart...
                    </div>
                    <canvas id="chart2" style="display: none;"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">System Performance</h3>
                <div class="chart-wrapper">
                    <div class="loading" id="loading3">
                        <div class="spinner"></div>
                        Loading chart...
                    </div>
                    <canvas id="chart3" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshDashboard()" title="Refresh Dashboard">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let charts = {};

        async function fetchData(endpoint) {
            try {
                const response = await fetch(endpoint);
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function loadStats() {
            const stats = await fetchData('/api/stats');
            if (stats) {
                document.getElementById('total-users').textContent = stats.total_users.toLocaleString();
                document.getElementById('total-revenue').textContent = '$' + stats.total_revenue.toLocaleString();
                document.getElementById('conversion-rate').textContent = stats.conversion_rate + '%';
                document.getElementById('active-sessions').textContent = stats.active_sessions.toLocaleString();
            }
        }

        async function loadChart1() {
            const data = await fetchData('/api/chart1');
            if (!data) return;

            document.getElementById('loading1').style.display = 'none';
            document.getElementById('chart1').style.display = 'block';

            const ctx = document.getElementById('chart1').getContext('2d');
            
            if (charts.chart1) {
                charts.chart1.destroy();
            }

            charts.chart1 = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.data.map(item => item.date),
                    datasets: [{
                        label: 'Revenue ($)',
                        data: data.data.map(item => item.value),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        async function loadChart2() {
            const data = await fetchData('/api/chart2');
            if (!data) return;

            document.getElementById('loading2').style.display = 'none';
            document.getElementById('chart2').style.display = 'block';

            const ctx = document.getElementById('chart2').getContext('2d');
            
            if (charts.chart2) {
                charts.chart2.destroy();
            }

            charts.chart2 = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.data.map(item => item.category),
                    datasets: [{
                        data: data.data.map(item => item.value),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c'
                        ],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        async function loadChart3() {
            const data = await fetchData('/api/chart3');
            if (!data) return;

            document.getElementById('loading3').style.display = 'none';
            document.getElementById('chart3').style.display = 'block';

            const ctx = document.getElementById('chart3').getContext('2d');
            
            if (charts.chart3) {
                charts.chart3.destroy();
            }

            charts.chart3 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.data.map(item => item.metric),
                    datasets: [{
                        label: 'Usage %',
                        data: data.data.map(item => item.value),
                        backgroundColor: data.data.map(item => {
                            if (item.status === 'good') return '#10b981';
                            if (item.status === 'warning') return '#f59e0b';
                            return '#ef4444';
                        }),
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        async function refreshDashboard() {
            const refreshBtn = document.querySelector('.refresh-btn i');
            refreshBtn.style.animation = 'spin 1s linear infinite';
            
            await Promise.all([
                loadStats(),
                loadChart1(),
                loadChart2(),
                loadChart3()
            ]);
            
            setTimeout(() => {
                refreshBtn.style.animation = 'none';
            }, 1000);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
        });
    </script>
</body>
</html>
